<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Should I Eat Today?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>What Should <span id="name">My Toplu</span> Eat Today?</h1>
    </header>
    <main>
        <div id="food-box">Click a button below!</div>
        <div class="button-container">
            <button data-type="sweet" aria-label="Generate a sweet food suggestion">Something Sweet</button>
            <button data-type="salty" aria-label="Generate a salty food suggestion">Something Salty</button>
            <button data-type="spicy" aria-label="Generate a spicy food suggestion">Something Spicy</button>
            <button data-type="healthy" aria-label="Generate a healthy food suggestion">Something Healthy</button>
        </div>
    </main>
    <footer>
        <p>&copy; cuz why not</p>
    </footer>
    <script src="script.js"></script>
</body>
